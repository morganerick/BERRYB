<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Berry Loans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
            margin-bottom: 30px;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #b31217;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #b31217;
        }

        .submit-button {
            background: linear-gradient(to right, #b31217, #6f0f96);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(179, 18, 23, 0.2);
        }

        .requirements {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .requirements h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .requirements ul {
            list-style: none;
        }

        .requirements li {
            margin: 10px 0;
            padding-left: 25px;
            position: relative;
        }

        .requirements li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #b31217;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">← Back to Home</a>
        <h1>Register with Berry Loans</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="idNumber">ID Number</label>
                <input type="text" id="idNumber" required>
            </div>
            
            <button type="submit" class="submit-button">Create Account</button>
        </form>

        <div class="requirements">
            <h3>Requirements</h3>
            <ul>
                <li>Valid government-issued ID</li>
                <li>Active mobile money account</li>
                <li>Must be 18 years or older</li>
                <li>Valid email address</li>
                <li>Active phone number</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Registration successful! Please check your email for verification.');
        });
    </script>
</body>
</html>
